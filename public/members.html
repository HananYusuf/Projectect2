<!DOCTYPE html>
<html lang="en">

<head>
  <title>Company Name</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout">Logout</a>
      </div>
    </div>
  </nav>

  <section class="jumbotron text-center justify-content-center">
    <div class="container">
      <h1 class="display-4">Welcome: <span class="member-name"></span></h1>
      <p class="lead">This is your vehicle monitoring system.</p>
      <button type="button" class="btn-lg btn-dark mx-3 addVehicleBtn">Add Vehicle</button>
    </div>
  </section>

  <section>
    <div class="row p-5 ml-5">
      <div class="col-4 vehicle mr-5">
        <h2>Current Vehicles</h2>
        <ul class="list-group mb-3">
          <li class="m-2">
            <div class="row border p-3 bg-light rounded">
              <div class="col-9">
                <h5>Make and Model 1</h5>
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-dark mx-3 text-nowrap" data-id="{{id}}" data-neweaten= "1">View Details</button>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="col-6 vehicle-details">
        <h2>Vehicle Details</h2>
      </div>
    </div>
  </div>
  </section>
   
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
