<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row d-flex justify-content-center mt-5">
      <div class="col-md-6 col-md-offset-3">
        <h2>Sign Up Form</h2>
        <form class="signup">
          <div class="form-group-lg">
            <label for="floatingInput"><h4>First Name</h4></label>
            <input type="text" class="form-control" id="first_name" placeholder="First Name">
          </div>
          <div class="form-group-lg">
            <label for="floatingInput"><h4>Last Name</h4></label>
            <input type="text" class="form-control" id="last_name" placeholder="Last Name">
          </div>
          <div class="form-group-lg">
            <label for="floatingInput"><h4>Company Name</h4></label>
            <input type="text" class="form-control" id="company_name" placeholder="Company Name">
          </div>
          <div class="form-group-lg">
            <label for="exampleInputEmail1"><h4>Email address</h4></label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group-lg">
            <label for="exampleInputPassword1"><h4>Password</h4></label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn-lg btn-dark mt-3">Sign Up</button>
        </form>
        <br />
        <h5>Or log in <a href="/login">here</a></h5>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
