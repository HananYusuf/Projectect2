<!DOCTYPE html>
<html lang="en">

    <head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="stylesheet/style.css" rel="stylesheet">
    </head>

    <body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
        <div class="navbar-header">
        </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
        <h1>Welcome!</h1>
        </div>
        <div class="row car-container">
        <div class="col-md-8">
            <img src="./img/car.jfif" class="splash-img">
        </div>
        <div class="col-md-4">
            <h3>Login</h3>
            <form class="login">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="email-input" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="password-input" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Login</button>
            </form>
            <br />
            <p>Or sign up <a href="signup">here</a></p>
        </div>
        </div>
    </div>
  </nav>
  <div class="container">
    <div class="row d-flex justify-content-center mt-5">
      <div class="col-md-6 col-md-offset-3">
        <h2>Login Form</h2>
        <form class="login">
          <div class="form-group-lg">
            <label for="exampleInputEmail1"><h4>Email address</h4></label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group-lg">
            <label for="exampleInputPassword1"><h4>Password</h4></label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn-lg btn-dark mt-3">Login</button>
        </form>
        <br />
        <h5>Or sign up <a href="/">here</a></h5>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
