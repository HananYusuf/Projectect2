<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Add a Vehicle<span class="member-name"></span></h2>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
        <form class="vehicle">
            <div class="form-group col-6 mb-3">
                <label for="FormControlInput1" class="form-label">Vehicle Make and Model</label>
                <input class="form-control form-control-lg" id="vehicle_make" type="text" placeholder="Make and Model" aria-label=".form-control-lg example">
            </div>
            <div class="form-group col-6 mb-3">
                <label for="FormControlInput1" class="form-label">Last Reported Mileage</label>
                <input class="form-control form-control-lg" id="last_mileage" type="text" placeholder="Mileage" aria-label=".form-control-lg example">
            </div>
            <div class="form-group col-6 mb-3">
                <label for="FormControlInput1" class="form-label">Current Driver</label>
                <input class="form-control form-control-lg" id="current_driver" type="text" placeholder="Current Driver" aria-label=".form-control-lg example">
            </div>
            <div class="form-group col-6 mb-3">
                <label for="FormControlInput1" class="form-label">Current Location</label>
                <input class="form-control form-control-lg" id="current_location" type="text" placeholder="Current Location" aria-label=".form-control-lg example">
            </div>
            <div class="form-group col-6 mb-3">
                <label for="FormControlInput1" class="form-label">Exp of Registration</label>
                <input class="form-control form-control-lg" id="reg_exp" type="text" placeholder="Reg. Exp" aria-label=".form-control-lg example">
            </div>
            <div class="form-group col-6 mb-3">
                <label for="FormControlInput1" class="form-label">Last Oil Change</label>
                <input class="form-control form-control-lg" id="last_oilchange" type="text" placeholder="Last Oil Change" aria-label=".form-control-lg example">
            </div>
            <div class="form-group col-6 mb-3">
                <label for="FormControlInput1" class="form-label">Reported Problems</label>
                <textarea class="form-control" placeholder="Reported Problems" id="reported_problems" rows = "4"></textarea>
            </div>
            <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span> <span class="msg"></span>
              </div>
            
            <button type="submit" class="btn-lg btn-dark mx-3 text-nowrap addBtn">Add Vehicle</button>
            
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/vehicles.js"></script>
</body>

</html>
